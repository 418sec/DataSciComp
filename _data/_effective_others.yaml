  note: '<b>S</b>tanford <b>Q</b>uestion <b>A</b>nswering <b>D</b>ataset (SQuAD) is a reading comprehension dataset, consisting of questions posed by crowdworkers on a set of Wikipedia articles, where the answer to every question is a segment of text, or span, from the corresponding reading passage, or the question might be unanswerable.'
