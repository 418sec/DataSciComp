  note: '第二届中国（横琴）国际高校量化金融大赛
  <br><b>参赛要求</b> 参赛者应根据题目要求，完成一篇包括量化金融策略原理、模型的假设、建立和求解、计算方法的设计、分析和检验、模型的改进等方面的书面报告（即答卷）；并在规定竞赛期间内，将参赛策略的市场运行进行模拟仿真竞赛。根据参赛策略的测试结果（包括样本内和样本外）的收益水平及市场风险防范的效果等统一指标打分评比，以市场的标准来决定优劣，评价策略的回测和实盘模拟表现，同时考虑策略逻辑的稳健性和创新性。竞赛评奖以策略的合理性、建模的创新性、测试策略的市场适应性及收益风险水平等结果为主要标准。
  <br><b>Requirements</b> Participants should write a report covering quantitative financial strategy theories 1) Model theoretical hypothesis and description of quantitive model 2) Data analysis 3) Strategy back testing results and performance analysis. According to the requirements of the competition, participants’ strategies will be back tested and paper traded during the required period. Evaluation and scoring will base on unified measurements including return, volatility, max drawdown of the strategies and so on. The determination of merits and evaluation of strategy back test and paper trading performance will be made according to market standards, while the robustness and innovation of the strategic logic will also be taken into consideration. Key criteria will include the rationality of the strategy, the creativeness of the model, the market adaptability of the testing strategy and the level of return and risk.'
  prize: ￥140万


