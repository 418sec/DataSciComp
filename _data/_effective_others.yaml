- id: decaNLP
  type1: 
    - AC
  type2:
    - NLP
  title: 'The Natural Language Decathlon: A Multitask Challenge for NLP'
  url: http://decanlp.com
  hostby: 
    - salesforce: 'https://github.com/salesforce'
  range: 'No deadline'
  deadtime: 'No deadline'
  timezone: UTC
  pubtime: '2019-02-15'
  note: 'The Natural Language Decathlon is a multitask challenge that spans ten tasks: question answering (<b>SQuAD</b>), machine translation (<b>IWSLT</b>), summarization (<b>CNN/DM</b>), natural language inference (<b>MNLI</b>), sentiment analysis (<b>SST</b>), semantic role labeling(<b>QA‑SRL</b>), zero-shot relation extraction (<b>QA‑ZRE</b>), goal-oriented dialogue (<b>WOZ</b>), semantic parsing (<b>WikiSQL</b>), and commonsense reasoning (<b>MWSC</b>).'
  prize: NaN



