- id: PrognosisRotorParts
  type1: 
    - PF
  type2:
    - DM
  title: '转子部件脱落故障预测 (Prognosis of Rotor Parts Fly-off)'
  url: http://www.industrial-bigdata.com/competition/competitionAction!showDetail2019.action?competition.competitionId=5
  hostby: 
    - 中国信息通信研究院: http://www.industrial-bigdata.com/
  range: 5月24日 - 7月22日, 2019
  deadtime: "2019-06-28 11:59:59"
  timezone: "Asia/Shanghai"
  pubtime: '2019-05-30'
  note: '<b>第三届工业大数据创新竞赛</b>
  <br>Background: For large rotating machines, due to the high rotating speed and tremendous momentum of the rotor, the centrifugal force may lead to the loose or flying apart of the rotor parts, which brings a great threat to the operation safety of the equipment. This type of fault could lead to high maintenance cost and significant economic loss. The capture of the early symptom of rotor faults is relatively difficult and has become a worldwide challenge in the field of prognostics. It will bring significant safety value and economic benefits if the big data-based methods can detect and predict incipient faults.
  <br>赛事简要：大型旋转机组设备高速旋转、动能巨大，转子部件脱落故障给设备安全运行带来巨大威胁。而且这类故障维修成本高、耗时长，早期征兆难以捕捉，是故障预测的世界性难题。如果能通过大数据方法，实现此故障征兆的早期发现和程度预测，将带来显著的安全价值和经济效益。'
  prize: ￥200,000



