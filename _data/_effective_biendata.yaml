  <br>我们将隐式情感定义为：“不含有显式情感词，但表达了主观情感的语言片段”，并将其划分为事实型隐式情感和修辞型隐式情感。其中，修辞型隐式情感又可细分为隐喻/比喻型、反问型以及反讽型。本次评测任务中，仅针对隐式情感的识别与情感倾向性分类。'
