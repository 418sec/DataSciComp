  <br><a href="https://www.imageclef.org/2019/lifelog">ImageCLEFlifelog</a>: The task addresses the problems of lifelogging data retrieval and summarization.
  <br><a href="https://www.imageclef.org/2019/medical">ImageCLEFmedical</a>: The task addresses the challenge of automatically predicting tuberculosis type from 3D chest CT scans and mapping of visual information to textual descriptions.
